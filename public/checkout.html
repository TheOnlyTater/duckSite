<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/helperStyles.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/Buttons.css">


    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">

    <link rel="stylesheet" href="./styles/checkout/checkout.css">

</head>
<body>
    <div class="navbar" id="navbar-element">
        <a href="./index.html">
            <img class="navbar-logo" src="../assets/duck-logo.png" alt="logo">
        </a>
        <nav>
            <ul>
                <li class="navbar-button">
                    <a href="./index.html">
                        HOME
                    </a>
                    <img src="../assets/button-duck.svg">
                </li>
                <li  class="navbar-button">
                    <a href="./Store.html">
                        STORE
                    </a>
                    <img src="../assets/button-duck.svg">
                </li>
                <li  class="navbar-button user-bag">
                    <a href="./checkout.html">
                        <img src="../assets/store-bag-icon.svg" alt="">
                        <span id="bag-item-counter">
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="navbar-waves" class="hidden wave-parent">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
    </div>
    <main>
        <section class="checkout flex-center">
            <div class="checkout-user-info">
                <form class="user-info-form" action="">
                    <div class="input-parent">
                        <span class="user-input flex-col">
                            <b>FIRST NAME</b>
                            <input class="custom-input half-width" type="text" placeholder="First name" name="user-first-name" id="" required>
                        </span>
                        <span class="user-input flex-col">
                            <b>LAST NAME</b>
                            <input class="custom-input half-width" type="text" placeholder="Last name" name="user-last-name" id="" required>
                        </span>
                    </div>
                    <div class="input-parent">
                        <span class="user-input flex-col">
                            <b>EMAIL</b>
                            <input class="custom-input" type="text" placeholder="Last name" name="user-last-name" id="" required>
                        </span>
                        <span class="user-input flex-col">
                            <b>PHONE NUMBER</b>
                            <input class="custom-input" type="text" placeholder="Last name" name="user-last-name" id="" required>
                        </span>

                    </div>
                    <div>
                        <input class="half-width" type="text" name="city" id="">
                        <input class="full-width" type="text" name="postal-code" id="">
                    </div>
                    <div class="credit-card">

                    </div>
                    <button type="submit">Checkout</button>
                </form>
            </div>
            <div class="checkout-product-info">
                <div class="checkout-products" id="checkout-products">

                </div>
                <div>
                    
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav class="website-footer-links">
            <ul class="flex-col">
                <li>
                    <a href="">HOME</a>
                </li>
                <li>
                    <a href="">ABOUT</a>
                </li>
                <li>
                    <a href="./Store.html">STORE</a>
                </li>
                <li>
                    <a href="">TOS</a>
                </li>
            </ul>
        </nav>
        <ul class="website-external-links flex-col">
            <li>
                <a href="">HOME</a>
            </li>
            <li>
                <a href="">ABOUT</a>
            </li>
            <li>
                <a href="./Store.html">STORE</a>
            </li>
            <li>
                <a href="">TOS</a>
            </li>
        </ul>
        <p>@copyright my ass</p>
    </footer>
</body>
<script src="../src/checkout/checkout.js" type="module"></script>
</html>

<body>
    <div class="navbar" id="navbar-element">
        <a href="./index.html">
            <img class="navbar-logo" src="../assets/duck-logo.png" alt="logo">
        </a>
        <nav>
            <ul>
                <li class="navbar-button">
                    <a href="./index.html">
                        HOME
                    </a>
                    <img src="../assets/button-duck.svg">
                </li>
                <li  class="navbar-button">
                    <a href="./Store.html">
                        STORE
                    </a>
                    <img src="../assets/button-duck.svg">
                </li>
            </ul>
        </nav>
        <div id="navbar-waves" class="hidden wave-parent">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
    </div>
    <main class="store-page">
        <img src="../assets/cool-duck-display.png" alt="">
        <div class="product-info">
            <div class="product-quick-info flex-col">
                <p class="title-up">dsdasdadsa</p>
                <h2 class="product-name">dsdasdasd</h2>
                <h4 class="product-price">$4324</h4>
            </div>
            <div class="additional-info">
                <input class="desc-btn" id="desc-1" type="radio" name="desc-btn" checked>
                <label for="desc-1">Description</label>
                <input class="desc-btn" id="desc-2" type="radio" name="desc-btn">
                <label for="desc-2">Details</label>

                <div class="desc-sec accor-1">
                    <p class="product-description">dsdasdasdsdasdsadadadasdas</p>
                </div>
                <div class="desc-sec accor-2">
                    <div class="inline-section">
                        <p><span class="product-length">0</span>cm<br>Length</p>
                    </div>
                    <div class="inline-section">
                        <p><span class="product-width">0</span>cm<br>Width</p>
                    </div>
                    <div class="inline-section">
                        <p><span class="product-height">0</span>cm<br>Height</p>
                    </div>
                    <div class="inline-section">
                        <p><span class="product-weight">0</span>cm<br>Weight</p>
                    </div>
                </div>
            </div>
            <a id="add-first-item" target="_blank" class="store-button"><i></i> Add To Cart</a>
            <div id="add-multiple-items" class="hidden multi-button">
                <a id="add-item" target="_blank">+</a>
                <span id="item-count">1</span>
                <a id="remove-item" target="_blank">-</a>
            </div>
        </div>
    </main>
    <footer>
